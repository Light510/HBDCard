<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" loop autoplay>
    <source src="Asset/bg-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Login Form -->
  <div class="container text-center mt-5">
    <div class="card mx-auto p-4 form-card">
      <h2 class="mb-4">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <input type="text" id="name-input" class="form-control" placeholder="Enter your name" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Happy Birthday Message -->
  <div id="birthday-message" class="text-center hidden">
    <h1 class="fade-in">Happy Birthday!</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
